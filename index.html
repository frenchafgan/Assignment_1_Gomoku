<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku</title>
    <script type="module" src="app.ts" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">Gomoku</header>
    <div id="main">
      <div id="controls">
          <input type="number" id="boardSize" placeholder="Board size (5-15)">
          <button id="startGame">Start New Game</button>
      </div>
  
      <div id="game-area">
          <div id="board"></div>
          <div id="turn"></div>
          <div id="message"></div>
          <button id="reset">Reset</button>
      </div>
  
      <div id="scoreboard">
          <div id="blackWins" class="score"></div>
          <div id="whiteWins" class="score"></div>
      </div>
  </div>
  

  </body>
</html>
