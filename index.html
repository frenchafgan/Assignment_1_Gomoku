<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku</title>
    <script type="module" src="app.ts" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">Gomoku</header>
    <main class="main" id="Game">
      <div id="controls">
          <input type="number" id="boardSize" placeholder="Board size (5-15)">
          <button id="startGame">Start Game</button>
          <button id="reset">Reset</button>
      </div>
      <div id="board"></div>
      <div id="turn"></div>
      <div id="message"></div>
     
  
    </main>
  </body>
</html>
